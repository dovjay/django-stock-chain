{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- start linking  -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700,800,900" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'inventory/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'inventory/css/app.css' %}">
  <!-- icon -->
  <link rel="icon" href="{% static 'inventory/img/log.png' %}">
  <!-- end linking -->
  <title>NutFlix - admin</title>
</head>
<body>
<!-- start admin -->
<section id="admin">
  <!-- start sidebar -->
  <div class="sidebar">
    <!-- start with head -->
    <div class="head">
      <div class="logo">
        <img src="{% static 'inventory/img/logo-admin.png' %}" alt="">
      </div>
      <a href="#" class="btn btn-danger">Add New Product</a>
    </div>
    <!-- end with head -->
    <!-- start the list -->
    <div id="list">
      <ul class="nav flex-column">
        {% comment %} Real Navbar start here {% endcomment %}
        <li class="nav-item"><a href="/" class="nav-link active" ><i class="fa fa-adjust"></i>Dashboard</a></li>
        <li class="nav-item"><a href={% url 'account-contacts' %} class="nav-link"><i class="fa fa-user"></i>Contact</a></li>
        <li class="nav-item"><a href="#inventory-tab" class="nav-link collapsed" data-toggle="collapse"><i class="fa fa-table"></i>Inventory<span class="sub-ico"><i class="fa fa-angle-down"></i></span></a></li>
        <li class="sub collapse" id="inventory-tab">
            <a href={% url 'inventory-products' %} class="nav-link" data-parent="#inventory-tab">Product</a>
            <a href="#" class="nav-link" data-parent="#inventory-tab">VarianProduct</a>
        </li>
        <li class="nav-item"><a href={% url 'inventory-invoices' %} class="nav-link"><i class="fa fa-money-bill-alt"></i>Invoice</a></li>
        <li class="nav-item"><a href={% url 'account-manage-accounts' %} class="nav-link"><i class="fa fa-users"></i>Manage Accounts</a></li>
      </ul>
    </div>
    <!-- end the list -->
  </div>
  <!-- end sidebar -->
  <!-- start content -->
  <div class="content">
    <!-- start content head -->
    <div class="head">
      <!-- head top -->
      <div class="top">
        <div class="left">
          <button id="on" class="btn btn-info"><i class="fa fa-bars"></i></button>
          <button id="off" class="btn btn-info hide"><i class="fa fa-align-left"></i></button>
          <button class="btn btn-info hidden-xs-down"><i class="fa fa-home"></i>Back Home</button>
        </div>
        <div class="right">
          <button class="btn btn-info hidden-xs-down"><i class="fa fa-bell"></i></button>
          <button class="btn btn-info hidden-xs-down"><i class="fa fa-envelope"></i></button>
          <div class="dropdown">
            <button class="btn btn-info dropdown-toggle" id="userDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">mohamed</button>
            <div class="dropdown-menu" aria-labelledby="userDropdown">
             <a class="dropdown-item" href="#">Account</a>
             <a class="dropdown-item" href="#">Settings</a>
             <a class="dropdown-item" href={% url 'logout' %}>Log out</a>
           </div>
          </div>
        </div>
      </div>
      <!-- end head top -->
      <!-- start head bottom -->
      <div class="bottom">
        <div class="left">
          <h1>dashboard</h1>
        </div>
        <div class="right">
          <h1>dashboard /</h1>
          <a href="#">page name</a>
        </div>
      </div>
      <!-- end head bottom -->
    </div>
    <!-- end content head -->
    <!-- start with the real content -->
    <div id="real">
      {% block content %}{% endblock %}
    </div>
    <!-- end the real content -->
  </div>
  <!-- end content -->
</section>
<!-- end admin -->
<!-- start screpting -->
<script src="{% static 'inventory/js/jquery.min.js' %}"></script>
<script src="{% static 'inventory/js/tether.min.js' %}"></script>
<script src="{% static 'inventory/js/bootstrap.min.js' %}"></script>
<script src="{% static 'inventory/js/highcharts.js' %}"></script>
<script src="{% static 'inventory/js/chart.js' %}"></script>
<script src="{% static 'inventory/js/app.js' %}"></script>
<!-- end screpting -->
</body>
</html>
